<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form class="row g-3 needs-validation">
            <div class="col-md-3">
                <label for="pname" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="pname" placeholder="Enter pname" required>
            </div>
            <div class="col-md-4">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="pri" placeholder="Enter Price" required>
            </div>
            <div class="col-md-3">
                <label for="Quantity" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="qua" placeholder="Enter Quantity" required>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
            <h3 class="text-bg-info p-3 mt-5 text-center text-white">View</h3>
          <table>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col" id="id">Id</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                  </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
              </table>
          </table>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
